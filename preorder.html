<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Preorder - Clean Leash Company</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/line-awesome.min.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<!-- loader -->
		<div class="loader">
            <div class="loading">
              <div class="spinner-grow aloader" role="status">
                    <span class="sr-only"></span>
              </div>
          </div>
      </div>
      <!-- end loader -->


      <!-- navbar -->
      <div id="navbar" class="navbar navbar-expand-lg">
          <div class="container">
              <a href="#" class="navbar-brand"><img src="img/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="la la-bars"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="product.html">The WagBag</a></li>
                      <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                  </ul>
              </div>
          </div>
      </div>
      <!-- end navbar -->


      <!-- intro -->
      <div id="home" class="intro">
          <div class="container">
              <div class="row align-items-center">
                  <div class="col-md-12">
                      <div class="content">
                        <h2>Preorder Your WagBag</h2>
                        <p class="preorder-text">Enter your email below to be notified when Preorders open!</p>
                      </div>
                  </div>
              </div>
            </div>
      </div>
      <div class="container" style="text-align: center;">
        <img src="img/bottle.png" alt="WagBag Bottle" style="width: 30%; margin-bottom: 30px;">
        <div class="max-w-4xl mx-auto px-4">
            <div class="text-center mb-4">
              <h2 class="text-4xl font-extrabold text-gray-800">Let's Get you Clean</h2>
            </div>
      
            <form class="grid grid-cols-1 gap-6 w-1/3 mx-auto" action="https://formspree.io/f/mqabbdlg" method="POST">
      
                <div class="mb-3">
                    <label for="email" class="preorder-text">Email address</label>
                    <input type="email" class="form-control form-control-custom-width" id="email" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="preorder-text">Message</label>
                    <textarea name="message" class="form-control form-control-custom-width" id="message" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class="button product-page-button">Send Message</button>
                </div>
      
            </form>
          </div>
    </div>

		<!-- script -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/magnific-popup.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/main.js"></script>
		
	</body>
</html>
