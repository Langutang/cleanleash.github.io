<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Clean Leash Co.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Clean Leash</h1>
      <nav>
        <a href="index.html" class="text-gray-600 hover:text-black mx-4">Home</a>
        <a href="product.html" class="text-gray-600 hover:text-black mx-4">Products</a>
        <a href="contact.html" class="text-black font-semibold mx-4">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-extrabold text-gray-800">Let’s Get you Clean</h2>
        <p class="mt-4 text-lg text-gray-600">Whether you have questions about our products or just want to say hello, we’d love to hear from you.</p>
      </div>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-6" action="https://formspree.io/f/myzjjdpo" method="POST">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">First Name</label>
          <input type="text" name="first_name" class="w-full p-3 border border-gray-300 rounded-md" required />
        </div>

        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" name="last_name" class="w-full p-3 border border-gray-300 rounded-md" required />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" required />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-2 text-sm font-medium text-gray-700">Message</label>
          <textarea name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md" placeholder="How can we help you?" required></textarea>
        </div>

        <div class="md:col-span-2 text-center">
          <button type="submit" class="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-800 transition">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
    © 2025 Clean Leash Company. All rights reserved.
  </footer>
</body>
</html>
